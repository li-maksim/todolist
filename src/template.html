<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo" class="logo_img">
            <h1>Todo</h1>
        </div>
        <div class="header_btns">
            <button class="btn new_project">New Project</button>
            <button class="btn" id="new_note">New Note</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="h2_wrapper">
            <h2 class="sidebar_h2">Projects</h2>
            <button class="btn new_project">+</button>
        </div>
        <hr>
        <div class="projects_menu"></div>
    </div>
    <div id="content">

    </div>
</body>
</html>
