<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo" class="logo_img">
            <h1>Todo</h1>
        </div>
        <div class="header_btns">
            <button class="btn new_proj">New Project</button>
            <button class="btn new_note">New Note</button>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="h2_wrapper">
                <h2 class="sidebar_h2">Projects</h2>
                <button class="btn new_proj">+</button>
            </div>
            <hr>
            <div id="proj_menu"></div>
        </div>
    
        <dialog class="proj_addwindow window">
            <div class="wrapper">
                <button class="close_btn">X</button>
                <label for="proj_add">Project Name:</label>
                <input type="text" id="proj_add" placeholder="New Project">
                <button class="proj_addbtn">Add</button>
            </div>
        </dialog>
    
        <dialog class="proj_editwindow window">
            <div class="wrapper">
                <button class="close_btn">X</button>
                <label for="proj_add">Project Name:</label>
                <input type="text" id="proj_edit">
                <button id="proj_editbtn">Edit</button>
            </div>
        </dialog>
    
        <dialog class="note_newwindow window">
            <div class="wrapper">
                <button class="close_btn">X</button>
                <label for="note_newname">Title:</label>
                <input type="text" id="note_newname" placeholder="New Todo">
                <input type="date" id="note_newdate">
                <label for="note_newpriority">Priority:</label>
                <select name="Priority" id="note_newpriority">
                    <option value="5" selected>5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <label for="note_newdescr">Notes:</label>
                <textarea class="descr" id="note_newdescr" rows="4" cols="25" placeholder="Notes"></textarea>
                <select name="Project" id="note_newproj">
        
                </select>
                <button id="note_add">Add</button>
            </div>
        </dialog>

        <dialog class="note_editwindow window">
            <div class="wrapper">
                <button class="close_btn">X</button>
                <label for="note_editname">Title:</label>
                <input type="text" id="note_editname">
                <input type="date" id="note_editdate">
                <label for="note_editpriority">Priority:</label>
                <select name="Priority" id="note_editpriority">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <label for="note_editdescr">Notes:</label>
                <textarea class="descr" id="note_editdescr"></textarea>
                <button id="note_edit">Save</button>
            </div>
        </dialog>
    
        <div id="content">
            
        </div>
    </div>
</body>
</html>
